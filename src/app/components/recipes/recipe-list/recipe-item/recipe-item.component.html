<a
  style="cursor:pointer"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item list-group-item-action flex-column align-items-start clearfix"
  >
  <div class="float-left">
    <h4 class="list-group-item-heading">  {{receta.name}}  </h4>
    <p class="list-group-item-text"> {{receta.description}} </p>
  </div>
  <div class="float-right">
    <img src="{{receta.imagePath}}"
         alt="{{receta.name}}"
         class="img-responsive"
         style="max-height: 50px;">
  </div>
</a>
